name: Python Check Style
on:
  push:
    branches:
      - main


jobs:
  checkstyle-python:
    run-on: ubuntu-latest
    steps:
      - name: Git clone project
        uses: actions/checkout@v2

      - name: Set version Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'